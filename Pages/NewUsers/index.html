<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../TailwindCss/output.css">

    <title>Add User</title>
</head>
<body class="font-vazir">
    <div id="sidebar" class="h-[100vh] bg-darkBlue z-40 fixed -right-96 transition-all duration-300 md:w-1/6 md:right-0 overflow-y-scroll md:overflow-y-auto">
        <div class="hamburger open sidebar-close-btn mr-6 mt-4 md:hidden">
            <div class="hamburger-top"></div>
            <div class="hamburger-middle"></div>
            <div class="hamburger-bottom"></div>
        </div>

        <ul class="text-gray-400 pr-6 pt-6 md:pt-6">
            <li class="py-4">
                <a href="../Main/index.html" class="flex gap-2 items-center">
                    <i class='fas fa-home'></i><span>داشبورد</span>
                </a>
            </li>

            <li class="py-4">
                <a href="../Users/index.html" class="flex gap-2 items-center">
                    <i class='fas fa-users'></i><span>کاربران</span>
                </a>
            </li>

            <li class="py-4 active-menu">
                <a href="index.html" class="flex gap-2 items-center">
                    <i class='fas fa-user-plus'></i><span>افزودن کاربر جدید</span>
                </a>
            </li>

            <li class="py-4">
                <a href="../Products/index.html" class="flex gap-2 items-center">
                    <i class='fas fa-shopping-cart'></i><span>محصولات</span>
                </a>
            </li>

            <li class="py-4 pl-2">
                <a href="../NewProducts/index.html" class="flex gap-2 items-center">
                    <i class='fas fa-cart-plus'></i><span>افزودن محصولات جدید</span>
                </a>
            </li>

            <li class="py-4">
                <a href="index.html" class="flex gap-2 items-center">
                    <i class='far fa-chart-bar'></i><span>گزارش ها</span>
                </a>
            </li>

            <li class="py-4">
                <a href="index.html" class="flex gap-2 items-center">
                    <i class='fa fa-envelope'></i><span>ایمیل</span>
                </a>
            </li>

            <li class="py-4">
                <a href="index.html" class="flex gap-2 items-center">
                    <i class='fas fa-comment-alt'></i><span>پیام ها</span>
                </a>
            </li>
            
            <li class="py-4">
                <a href="index.html" class="flex gap-2 items-center">
                    <i class='fas fa-exclamation-circle'></i><span>گزارش ها</span>
                </a>
            </li>
        </ul>
    </div>

    <div id="home" class="w-full md:w-5/6 h-[100vh] absolute left-0">
        <header class="bg-white py-4 px-6 flex justify-between items-center">
            <div class="hamburger md:hidden sidebar-open-btn">
                <div class="hamburger-top"></div>
                <div class="hamburger-middle"></div>
                <div class="hamburger-bottom"></div>
            </div>

            <div class="flex items-center justify-end gap-4 md:justify-start">
                <input type="text" placeholder="جستجو..." class="bg-slate-100 rounded-md px-4 py-1.5 w-2/3 sm:w-64 placeholder:text-gray-300">

                <i class='far fa-bell text-gray-400 text-xl'></i>
            </div>
        </header>

        <main class="py-3 px-6 relative">
            <h2 class="font-lalezar text-2xl">افزودن کاربر جدید</h2>

            <div class="bg-white px-4 py-7">
                <form class="space-y-2 sm:grid sm:grid-cols-2 sm:gap-x-7 sm:gap-y-2 sm:space-y-0">
                    <div>
                        <label class="font-lalezar text-lg">نام</label>
                        <input type="text" placeholder="لطفا نام کاربر را وارد کنید..." class="border border-gray-400 block w-full rounded px-3 py-1 placeholder:text-[13px] placeholder:text-gray-500">
                        <span class="error-message text-danger"></span>
                    </div>

                
                    <div>
                        <label class="font-lalezar text-lg">نام خانوادگی</label>
                        <input type="text"
                            placeholder="لطفا نام خانوادگی کاربر را وارد کنید..." class="border border-gray-400 block w-full rounded px-3 py-1 placeholder:text-[13px] placeholder:text-gray-500">
                        <span class="error-message text-danger"></span>
                    </div>

                
                    <div>
                        <label class="font-lalezar text-lg">ایمیل</label>
                        <input type="text" placeholder="لطفا ایمیل کاربر را وارد کنید..." class="border border-gray-400 block w-full rounded px-3 py-1 placeholder:text-[13px] placeholder:text-gray-500">
                        <span class="error-message text-danger"></span>
                    </div>

                
                    <div>
                        <label class="font-lalezar text-lg">رمز عبور</label>
                        <input type="password"
                            placeholder="لطفا رمز عبور کاربر را وارد کنید..." class="border border-gray-400 block w-full rounded px-3 py-1 placeholder:text-[13px] placeholder:text-gray-500">
                        <span class="error-message text-danger"></span>
                    </div>

                    <div class="col-span-2 flex justify-between items-end">
                        <div>
                            <label class="font-lalezar text-lg">نقش</label>
                            <div class="flex gap-4">
                                <label>
                                    <span>کاربر</span>
                                    <input type="radio" name="role">
                                </label>

                                <label>
                                    <span>ادمین</span>
                                    <input type="radio" name="role">
                                </label>
                            </div>
                        </div>
                        
                        <div>
                            <input type="submit" value="افزودن" class="bg-blue-600 py-2 px-5 rounded-md text-white text-sm">
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/custom.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
