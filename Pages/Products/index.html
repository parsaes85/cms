<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../TailwindCss/output.css">

    <title>Products</title>
</head>
<body class="font-vazir">
    <div id="sidebar" class="h-[100vh] bg-darkBlue z-40 fixed -right-96 transition-all duration-300 md:w-1/6 md:right-0 overflow-y-scroll md:overflow-y-auto">
        <div class="hamburger open sidebar-close-btn mr-6 mt-4 md:hidden">
            <div class="hamburger-top"></div>
            <div class="hamburger-middle"></div>
            <div class="hamburger-bottom"></div>
        </div>

        <ul class="text-gray-400 pr-6 pt-6 md:pt-6">
            <li class="py-4">
                <a href="../Main/index.html" class="flex gap-2 items-center">
                    <i class='fas fa-home'></i><span>داشبورد</span>
                </a>
            </li>

            <li class="py-4">
                <a href="../Users/index.html" class="flex gap-2 items-center">
                    <i class='fas fa-users'></i><span>کاربران</span>
                </a>
            </li>

            <li class="py-4">
                <a href="../NewUsers/index.html" class="flex gap-2 items-center">
                    <i class='fas fa-user-plus'></i><span>افزودن کاربر جدید</span>
                </a>
            </li>

            <li class="py-4 active-menu">
                <a href="index.html" class="flex gap-2 items-center">
                    <i class='fas fa-shopping-cart'></i><span>محصولات</span>
                </a>
            </li>

            <li class="py-4 pl-2">
                <a href="../NewProducts/index.html" class="flex gap-2 items-center">
                    <i class='fas fa-cart-plus'></i><span>افزودن محصولات جدید</span>
                </a>
            </li>

            <li class="py-4">
                <a href="index.html" class="flex gap-2 items-center">
                    <i class='far fa-chart-bar'></i><span>گزارش ها</span>
                </a>
            </li>

            <li class="py-4">
                <a href="index.html" class="flex gap-2 items-center">
                    <i class='fa fa-envelope'></i><span>ایمیل</span>
                </a>
            </li>

            <li class="py-4">
                <a href="index.html" class="flex gap-2 items-center">
                    <i class='fas fa-comment-alt'></i><span>پیام ها</span>
                </a>
            </li>
            
            <li class="py-4">
                <a href="index.html" class="flex gap-2 items-center">
                    <i class='fas fa-exclamation-circle'></i><span>گزارش ها</span>
                </a>
            </li>
        </ul>
    </div>

    <div id="home" class="w-full md:w-5/6 h-[100vh] absolute left-0">
        <header class="bg-white py-4 px-6 flex justify-between items-center">
            <div class="hamburger md:hidden sidebar-open-btn">
                <div class="hamburger-top"></div>
                <div class="hamburger-middle"></div>
                <div class="hamburger-bottom"></div>
            </div>

            <div class="hidden md:flex items-center justify-end gap-4 md:justify-start">
                <input type="search" placeholder="جستجو..." class="bg-slate-100 rounded-md px-4 py-1.5 w-2/3 sm:w-64 placeholder:text-gray-300">

                <i class='far fa-bell text-gray-400 text-xl'></i>
            </div>

            <div class="flex items-center gap-2 mr-auto">
                <div class="font-lalezar">
                    <h1 id="admin-profile-name"></h1>
                    <h3 class="text-gray-500">مدیر</h3>
                </div>
            </div>
        </header>

        <main class="py-6 px-4 relative">
            <div id="products-list" class="bg-white rounded-md shadow-custom px-3 py-6">
                <h2 class="font-lalezar text-lg">لیست <span class="text-lightBlue">محصولات</span></h2>

                <div class="overflow-x-auto">
                    <table class="w-[600px] mx-auto md:w-full mt-4 overflow-x-auto">
                        <thead class="bg-gray-100">
                          <tr>
                            <th class="text-center text-gray-500 font-lalezar text-lg py-2">شناسه</th>
                            <th class="text-center text-gray-500 font-lalezar text-lg py-2">نام محصول</th>
                            <th class="text-center text-gray-500 font-lalezar text-lg py-2">تعداد</th>
                            <th class="text-center text-gray-500 font-lalezar text-lg py-2">وضعیت</th>
                            <th class="text-center text-gray-500 font-lalezar text-lg py-2">قیمت</th>
                            <th class="text-center text-gray-500 font-lalezar text-lg py-2">ویرایش</th>
                            <th class="text-center text-gray-500 font-lalezar text-lg py-2">حذف</th>
                          </tr>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>
            </div>

            <div id="edit-modal" class="bg-white shadow-custom rounded-md py-4 px-6 hidden">
                <i id="close-edit-modal-btn" class="fas fa-arrow-right cursor-pointer mb-2"></i>

                <form class="space-y-2 sm:grid sm:grid-cols-2 sm:gap-x-7 sm:gap-y-2 sm:space-y-0">
                    <div>
                        <label class="font-lalezar text-lg">نام محصول</label>
                        <input type="text" id="product-title" placeholder="لطفا نام محصول را وارد کنید..." class="border border-gray-400 block w-full rounded px-3 py-1 placeholder:text-[13px] placeholder:text-gray-500">
                        <span class="text-red-400 text-sm hidden">لطفا نام محصول رو وارد کنید</span>
                    </div>

                
                    <div>
                        <label class="font-lalezar text-lg">قیمت محصول</label>
                        <input type="text" id="product-price"
                            placeholder="لطفا قیمت محصول را وارد کنید..." class="border border-gray-400 block w-full rounded px-3 py-1 placeholder:text-[13px] placeholder:text-gray-500">
                        <span class="text-red-400 text-sm hidden">لطفا قیمت محصول رو وارد کنید</span>
                    </div>

                
                    <div>
                        <label class="font-lalezar text-lg">تعداد محصول</label>
                        <input type="text" id="product-count" placeholder="لطفا تعداد محصول را وارد کنید..." class="border border-gray-400 block w-full rounded px-3 py-1 placeholder:text-[13px] placeholder:text-gray-500">
                        <span class="text-red-400 text-sm hidden">لطفا تعداد محصول رو وارد کنید</span>
                    </div>


                    <div class="col-span-2 flex justify-between items-end">
                        <div>
                            <label class="font-lalezar text-lg">موجودی</label>
                            <div class="flex gap-4">
                                <label>
                                    <span>موجود</span>
                                    <input type="radio" name="role" id="product-available-radio">
                                </label>

                                <label>
                                    <span>ناموجود</span>
                                    <input type="radio" name="role" id="product-unavailable-radio">
                                </label>
                            </div>
                        </div>
                        
                        <div>
                            <input type="submit" value="ویرایش" id="edit-btn" class="bg-blue-600 py-2 px-5 rounded-md text-white text-sm">
                        </div>
                    </div>
                </form>
            </div>
        </main>    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../Vendor/sweetAlert/sweetalert.js"></script>
    <script src="js/script.js"></script>
    <script src="../../js_modules/getAdminInfo.js"></script>
</body>
</html>
