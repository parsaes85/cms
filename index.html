<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="TailwindCss/output.css">

    <title>SignIn</title>
</head>
<body dir="rtl" class="font-vazir bg-gray-100">
    <main class="h-[100vh] flex justify-center items-center">
        <div class="bg-white rounded-lg w-96 py-10 px-8 mx-4">
            <h1 class="font-semibold text-xl text-center">وارد اکانت خود شوید</h1>

            <form class="flex flex-col my-10">
                <div class="mb-4">
                    <label for="email-input" class="flex items-center gap-1 text-gray-400 font-semibold text-xs mb-2">
                        ایمیل
                        <i class="fa-solid fa-envelope"></i>
                    </label>
                    <input type="text" placeholder="Unknown@gmail.com" dir="ltr" id="email-input" class="border w-full p-2 rounded-md focus:outline-gray-500 placeholder:text-sm">
                </div>

                <div class="mb-4">
                    <label for="password-input" class="flex items-center gap-1 text-gray-400 font-semibold text-xs mb-2">
                        رمز عبور
                        <i class="fa-solid fa-lock"></i>
                    </label>
                    <input type="password" placeholder="Password" dir="ltr" id="password-input" class="border w-full p-2 rounded-md focus:outline-gray-500 placeholder:text-sm">
                </div>


                <button class="bg-lightBlue text-white rounded-md py-2 text-lg mt-4 hover:bg-darkBlue">ورود</button>
            </form>

            <p class="text-gray-400 font-semibold text-sm">اکانت ندارید؟ <a href="Pages/SignUp/index.html" class="text-lightBlue hover:text-darkBlue"> ثبت نام کنید</a></p>

        </div>
    </main>

</body>
</html>
